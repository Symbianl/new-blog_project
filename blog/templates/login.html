<!DOCTYPE html>
{% load staticfiles %}
<head>
	<title>Blog登录</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/templatemo_style.css' %}" rel="stylesheet" type="text/css">
</head>
<body class="templatemo-bg-gray">
	<div class="container">
		<div class="col-md-12">
			<h1 class="margin-bottom-15">登录</h1>
			<form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form" action="{% url 'login' %}" method="post" enctype="multipart/form-data">
				{% csrf_token %}

		        <div class="form-group">
		          <div class="col-xs-12">		            
		            <div class="control-wrapper">
		            	<label class="control-label fa-label"><i class="fa fa-user fa-medium"></i></label>
		            	 {{uf.username}}<font color="red">{{uf.username.errors|safe}}</font>
		            </div>		            	            
		          </div>              
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		            	<label  class="control-label fa-label"><i class="fa fa-lock fa-medium"></i></label>
		            	{{uf.password}}<font color="red">{{uf.password.errors|safe}}</font>
		            </div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
	             	<div class="checkbox control-wrapper">
	                	<label>
	                  		<input type="checkbox"> 记住我
                		</label>
	              	</div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		          		<input type="submit" value="Log in" class="btn btn-info">
		          		<a href="forgot-password.html" class="text-right pull-right">忘记密码?</a>
		          	</div>
		          </div>
		        </div>
		        <hr>
		        <div class="form-group">
		        	<div class="col-md-12">
		        		<label>关联账号: </label>
		        		<div class="inline-block">
		        			<a href="#"><i class="fa fa-weibo login-with"></i></a>
			        		<a href="#"><i class="fa fa-wechat login-with"></i></a>
			        		<a href="#"><i class="fa fa-qq login-with"></i></a>
							<a href="#"><i class="fa fa-github-square login-with"></i></a>
							<!--<a href="#"><i class="fa fa-tumblr-square login-with"></i></a>-->
		        		</div>		        		
		        	</div>
		        </div>
		      </form>
		      <div class="text-center">
		      	<a href="{% url 'register' %}" class="templatemo-create-new">创建新用户 <i class="fa fa-arrow-circle-o-right"></i></a>
		      </div>
			 </div>
		</div>
	</div>
</body>
</html>
